<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stackie 2023 Resolution</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      themeColor: "#ff6a6a", 
      name: 'Stackie 2023 Resolution',
      repo: 'https://github.com/AbbeyIT/Stackie-2023-resolution',
      loadNavbar: true,
      coverpage: true,

      // Custom file name
      coverpage: '_coverpage.md',

      // multiple covers
      coverpage: ['/', '/zh-cn/'],

      // multiple covers and custom file name
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md',
      },

      // load from _sidebar.md
      loadSidebar: true,

      // load from summary.md
      loadSidebar: '_sidebar.md',

      darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#ff6a6a',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#edf6f9',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(0, 54%, 58%) 30%,hsl(195, 50%, 95%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#ff6a6a',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#F6F6F6',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#656565',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(0, 100%, 71%) 0%,hsl(195, 50%, 95%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>
</body>
</html>
